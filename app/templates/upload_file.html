<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
	<div>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }} </li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		<form action="" method=post enctype="multipart/form-data">
			<p><input type=file name=file>
			<input type=submit value=Upload>
		</form>
	</div>
{% endblock %}
