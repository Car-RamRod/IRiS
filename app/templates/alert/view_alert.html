<table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable sortable">
	<thead class="fixedHeader">
		<tr>
			<th></th>
                        <th>Resource Type
			<th>Source</th>
			<th>Status</th>
			<th>Timestamp</th>
                        <th>Comments</th>
		</tr>
	</thead>
	<tbody class="scrollContent">
		{% for a in alerts %}
			<tr>
				<td><input type=checkbox name=selected value="{{ a.idNum }}"></td>
                                <td>{{ a.resource_type }}</td>
				<td>{{ a.source }}</td>
				<td>{{ a.status }}</td>
				<td>{{ a.timestamp }}</td>
                                <td>{% for i in a.comments %}
					{{ i }}
				    {% endfor %}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
